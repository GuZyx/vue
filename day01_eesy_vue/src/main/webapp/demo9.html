<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-model的使用</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			<form action="" method="post">
				用户名：<input name="username" v-model="user.username"><br/>
				密  码：<input name="password" v-model="user.password">
			</form>
		</div>
		<button type="button" onclick="history.back(-1);">返回</button>

	</body>
	<script>
		//view model
		new Vue({
			el:"#app",
			data:{
			    user:{
			        username:"test",
					password:"123456"
				}
			}
		})
	</script>
</html>
