<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-on:keydown</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app">
			Vue:<input type="text" v-on:keydown="fun($event)">
			<hr/>
			JS:<input onkeydown="showKeyCode()"/>
		</div>
		<button type="button" onclick="history.back(-1);">返回</button>

	</body>
	<script>
		new Vue({
			el:"#app",
			methods:{
                /**
				 * $event 它是vue中的事件对象 和我们传统js的event对象是一样的
                 * @param event
                 */
			    fun:function (event) {
					// showKeyCode();
                    var keyCode = event.keyCode;
                    if(keyCode<48 || keyCode>57){
                        alert(keyCode);
                        //不让键盘的按检起作用
                        event.preventDefault();
                    }
                }
			}
		});
        function showKeyCode() {
            //view model
			//event对象和我们的document对象以及Window对象是一样的，可以不用定义直接使用
            var keyCode = event.keyCode;
            if(keyCode<48 || keyCode>57){
                alert(keyCode);
                //不让键盘的按检起作用
                event.preventDefault();
            }
        }
	</script>
	
	

</html>
