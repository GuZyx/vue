<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>快速入门</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			<p>message：{{message}}</p>
			<p>add：{{add}}</p>

			<!-- 三元运算符 -->
			<p>三元运算符：{{false ? "true":"false"}}</p>

			<!-- 数学运算符-->
			<p>数字运算符:{{number*3.54}}</p>

			<!-- 差值表达式
				{{var a = 1;}}
				{{if(a){}}}
			-->
		</div>
		<button type="button" onclick="history.back(-1);">返回</button>
	</body>
	<script>
		//view model
		new Vue({
			el:"#app",
			data:{
			    message:"hello vue!",	//注意后面不要写分号
				add:"caoniam",
				number:100
			}
		})
	</script>
</html>
